<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .left-div{
            float: left;
        }
    </style>
</head>
<body>
<div  class="container " th:replace="common/navbar::userNavbar">
</div>
<div class="container">
    <div  th:each="o:${orders}">
        <table class="table table-condensed table-responsive">
            <caption>订单信息</caption>
            <thead>
            <tr>
                <th>订单号</th>
                <th>卖家</th>
                <th>商品</th>
                <th>订单时间</th>
                <th>订单状态</th>
                <th>订单金额</th>
                <th>收货地址</th>
                <th>收件人</th>
                <th>收件电话</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <tb><div th:value="${o.id}"></div></tb>
                <tb><div th:value="${o.sellId}"></div></tb>
                <tb><div th:value="${o.pId}"></div></tb>
                <tb><div th:value="${o.orderTime}"></div></tb>
                <tb><div th:value="${o.orderStatus}"></div></tb>
                <tb><div th:value="${o.orderMoney}"></div></tb>
                <tb><div th:value="${o.orderAddress}"></div></tb>
                <tb><div th:value="${o.orderReceiver}"></div></tb>
                <tb><div th:value="${o.orderPhone}"></div></tb>
            </tr>
            </tbody>
        </table>
    </div>



</div>

<div th:replace="common/navbar::footers"></div>
</body>
</html>
