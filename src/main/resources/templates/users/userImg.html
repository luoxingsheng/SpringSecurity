<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>[[#{login.user_img}]]</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" th:src="@{/js/upload.js}"></script>
</head>
<body>
<div  class="container " th:replace="common/navbar::userNavbar">
</div>

<div class="container">
    <div id="user" class="col-md-8 col-md-offset-3" >

        <form class="form-horizontal"   th:action="@{/user/uploadImg}"  method="post" enctype="multipart/form-data">
            <div class="form-group form-inline">
                <label class="col-md-2 control-label">[[#{login.user_img}]]</label>
                <div class="col-md-2">
                    <div style="margin-top: 10px; ">
                        <img src="http://47.107.133.187:8080/img/moban1.png" class="img-rounded"  id="showImg" name="img" style="height: 300px;width: 300px" >
                        <input id="img" size="30" name="file" type="file" onchange="preImg()">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-4">
                    <button type="submit" class="btn btn-default" id="upload" >[[#{login.update}]]</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
