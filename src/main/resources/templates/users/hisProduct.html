<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>[[#{login.store}]]</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar   navbar-default" role="navigation">
    　　<div class="container-fluid">　　
    　　　<div class="navbar-header">　　　
        <button class="navbar-toggle" data-toggle="collapse" data-target="#collapse1">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        　　  <a class="navbar-brand" th:href="@{/}">[[#{login.web_name}]]<span class="icon fa fa-home"></span></a>
    </div>
    <div class="collapse navbar-collapse  pull-right" id="collapse1">
        <ul class="nav  nav-pills">
            <li ><a th:href="@{/ws/chat(sellId=${sellId})}">[[#{login.contact_seller}]]</a></li>
            <li ><a th:href="@{/cart/getCartList}">[[#{login.cart}]]</a></li>
            <li sec:authorize="isAuthenticated()" class="">
                <a  th:href="@{/logout}">[[#{login.logout}]]</a>
            </li>
        </ul>
    </div>
</div>
</nav>



<div class="container">
    <div class="panel panel-default col-md-2">
        <div  class="panel-heading"><h2>[[#{login.seller_info}]]</h2></div><br>
        <div class="panel-body" th:each="s:${seller}">
            <div class="">
                <label for="Username" class="control-label">[[#{login.icon}]]：</label>
                    <img  id="Icon" th:src="${s.icon}" class="img-responsive   img-circle" style="width: 100px;height: 100px"></img>
            </div><br/>
            <div class="">
                <label for="Username" class="">[[#{login.username}]]：</label>
                    <div  id="Username" th:text="${s.username}" ></div>
            </div><br/>
            <div class="">
                <label for="Nickname" class="control-label">[[#{login.nickname}]]：</label>
                    <div  id="Nickname" th:text="${s.nickname}" ></div>
            </div><br/>
            <div class="">
                <label for="Tel" class="control-label">[[#{login.phone}]]：</label>
                    <div   id="Tel" th:text="${s.tel}" ></div>
            </div><br/>
            <div class="">
                <label for="CreditScore" class="control-label">[[#{login.score}]]：</label>
                    <div  id="CreditScore" th:text="${s.creditScore}" ></div>
            </div>
        </div>
    </div>
    <div class=" panel panel-default col-md-offset-2">
    <div  class="panel-heading"><h2>[[#{login.seller_store}]]</h2></div><br>
        <div class="panel-body">
    <div  th:each="p:${productLists}"  >
        <a th:href="@{/index/toProductInfo(id=${p.id},isSeller=0)}">
        <div class="col-md-2 div-square panel panel-default" style="height: 270px;margin-right: 30px;">
            <img th:src="${p.pImg}" style="width:130px;height:150px;" ></img><br>
            <div><div  th:text="${p.pName}"  style="float: left"></div></div>
            <div class="hidden" th:text="${p.pType}">[[#{login.p_type}]]:</div>
            <div class="hidden" th:text="${p.userId}"></div>
            <div class="hidden" th:text="${p.id}"></div>
            <div><div  style="float: left">[[#{login.p_price}]]:</div><div  th:text="${p.pPrice}"></div></div>
            <div><div  style="float: left">[[#{login.p_stock}]]:</div><div  th:text="${p.pStock}" ></div></div>
            <div><div  style="float: left">[[#{login.p_stock}]]:</div><div  th:text="${p.pStatus}" ></div></div>
            <div><div  style="float: left">[[#{login.p_desc}]]:</div><div th:title="${p.pDesc}"  th:text="${p.pDesc}" style="text-overflow:ellipsis;width: 100px; overflow: hidden;white-space:nowrap;"></div></div>
        </div>
        </a>
    </div>
        </div>
    </div>
</div>

</body>
</html>
