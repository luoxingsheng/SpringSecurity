<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .left-div{
            float: left;
        }
    </style>
</head>
<body>
<div  class="container " th:replace="common/navbar::userNavbar">
</div>
<div class="container">
    <div  >
        <table class="table table-condensed table-responsive">
            <caption>订单信息</caption>
            <thead>
            <tr>
                <th>订单号</th>
                <th>买家</th>
                <th>商品</th>
                <th>订单时间</th>
                <th>订单状态</th>
                <th>订单金额</th>
                <th>交易地址</th>
                <th>买家姓名</th>
                <th>买家电话</th>
            </tr>
            </thead>
            <tbody >
            <tr  th:each="o:${sellOrders}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.buyId}"></td>
                <td th:text="${o.pId}"></td>
                <td th:text="${o.orderTime}"></td>
                <td th:text="${o.orderStatus}"></td>
                <td th:text="${o.orderMoney}"></td>
                <td th:text="${o.orderAddress}"></td>
                <td th:text="${o.orderReceiver}"></td>
                <td th:text="${o.orderPhone}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
