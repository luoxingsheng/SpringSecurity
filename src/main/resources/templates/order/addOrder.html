<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/validatePwd.js}"></script>
    <style type="text/css">
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">买买买</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index}"> 首页 </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <br><br><br>
    <div class="starter-template col-md-4 col-md-offset-4 row " >
        <div class="panel panel-default">
        <h2>订单页面</h2>
        <hr>
        <div class="form-inline">
            <form name="form" th:action="@{/order/addOrder}" method="POST"> <!-- 3 -->
                <div class="form-group hidden">
                    <input type="text" class="form-control" name="pId"  id="proId" th:value="${pId}"/>
                </div>
                <div class="form-group">
                    <label for="orderNum" class="pull-left">订单数量：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderNum"  id="orderNum" disabled="disabled" th:value="${orderNum}"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderMonry" >订单金额：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderMoney"  id="orderMonry" disabled="disabled" th:value="${orderMoney}"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderAddress">收件地址：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderAddress"  id="orderAddress" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderReceiver">收件人姓名：</label>
                    <input type="text" class="form-control" name="orderReceiver"  id="orderReceiver" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderPhone">收件人电话：</label>
                    <input type="text" class="form-control" name="orderPhone"  id="orderPhone" />
                </div>
                <br><br>
                <input type="submit" id="register" value="去付款" class="btn btn-primary" style="width:300px;"/>
            </form>
            <br>
        </div>
        </div>
    </div>
</div>
</body>
</html>
