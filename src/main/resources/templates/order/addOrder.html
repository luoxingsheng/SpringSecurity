<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" th:src="@{/js/citySelect.js}"></script>
    <link th:href="@{/css/cityLayout.css}" type="text/css" rel="stylesheet">
</head>
<body onload="init_city_select($("#citySelect"));">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">买买买<span class="icon fa fa-home"></span></a>
        </div>
    </div>
</nav>

<div class="container">

    <br><br><br>
    <div class="starter-template col-md-4 col-md-offset-4 row " >
        <div class="panel panel-default container">
        <h2>订单页面</h2>
        <hr>
        <div class="form-inline ">
            <form name="form" th:action="@{/order/addOrder}" method="POST"> <!-- 3 -->
                <div class="form-group hidden">
                    <input type="text" class="form-control" name="pId"  id="proId" th:value="${pId}"/>
                </div>
                <div class="form-group">
                    <label for="orderNum" class="pull-left">&nbsp;&nbsp;&nbsp;订单数量：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderNum"  id="orderNum"  th:value="${orderNum}"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderMoney" >&nbsp;&nbsp;订单金额：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderMoney"  id="orderMoney"  th:value="${orderMoney}"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderAddress">&nbsp;&nbsp;交易地址：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderAddress"  id="orderAddress" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderReceiver">&nbsp;&nbsp;买家姓名：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderReceiver"  id="orderReceiver" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderPhone">&nbsp;&nbsp;买家电话：&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderPhone"  id="orderPhone" />
                </div>
                <br><br>
                <input type="submit" id="register" value="去付款" class="btn btn-primary" style="width:300px;"/>
            </form>
            <br>
        </div>
        </div>
    </div>
</div>

</body>
</html>
