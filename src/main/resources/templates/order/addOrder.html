<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>[[#{login.order_page}]]</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">[[#{login.web_name}]]<span class="icon fa fa-home"></span></a>
        </div>
    </div>
</nav>

<div class="container">

    <br><br><br>
    <div class="starter-template col-md-5 col-md-offset-4 " >
        <div class="panel panel-default ">
        <div class="form-inline  ">
            <form name="form" th:action="@{/order/addOrder}" method="POST">
                <div class="col-md-offset-1">
                    <h2 class="text-center">[[#{login.order_page}]]</h2>
                    <hr>
                <div class="form-group hidden">
                    <input type="text" class="form-control" name="pId"  id="proId" th:value="${pId}"/>
                </div>
                <div class="form-group">
                    <label for="orderNum" class="pull-left">[[#{login.order_num}]]：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderNum"  id="orderNum"  th:value="${orderNum}"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderMoney" >[[#{login.order_money}]]：&nbsp;</label>
                    <input type="text" class="form-control" name="orderMoney"  id="orderMoney"  th:value="${orderMoney}"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderAddress">[[#{login.order_add}]]：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderAddress"  id="orderAddress" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderReceiver">[[#{login.buyer_name}]]：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderReceiver"  id="orderReceiver" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="orderPhone">[[#{login.order_phone}]]：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="orderPhone"  id="orderPhone" />
                </div>
                </div>
                <br><br>
                <input type="submit" id="register" th:value="#{login.pay}" class="btn btn-primary btn-block" />
            </form>
            <br>
        </div>
        </div>
    </div>
</div>

</body>
</html>
