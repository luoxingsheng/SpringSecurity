<script>
    initWords();
    function initWords() {

            $.ajax({
            async : false,
            type : 'POST',
            url :  "/message/findMessageByName",

            dataType : 'json',

                    var name=arr[i].toUser;
                    $("#userList").append("<li>"+name+"</li>"+"<br>")
                    // html+='<li>'+name+'</li>';
                }
                // document.getElementById("wordArea").innerHTML = html;

                alert('服务器异常');
            }
        });

    }
</script>
<script type="text/javascript">
    var webSocket;
    var commWebSocket;

    function getFormatDate(){
        var nowDate = new Date();
        var year = nowDate.getFullYear();
        var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1) : nowDate.getMonth() + 1;
        var date = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate.getDate();
        var hour = nowDate.getHours()< 10 ? "0" + nowDate.getHours() : nowDate.getHours();
        var minute = nowDate.getMinutes()< 10 ? "0" + nowDate.getMinutes() : nowDate.getMinutes();
        var second = nowDate.getSeconds()< 10 ? "0" + nowDate.getSeconds() : nowDate.getSeconds();
        return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
    }

    if ("WebSocket" in window) {
        webSocket = new WebSocket("ws://localhost:8080/websocket/"+document.getElementById('username').value);

        //连通之后的回调事件
        webSocket.onopen = function () {
        };


        //接收后台服务端的消息
        webSocket.onmessage = function (evt) {
            var received_msg = evt.data;
            var obj = JSON.parse(received_msg);
            if(obj.messageType==4) {
                receiveMessageInnerHTML(obj.sendTime + obj.fromusername + "说" +'<br/>'+ obj.textMessage);
            }
        }

        //将消息显示在网页上
        function sendMessageInnerHTML(innerHTML) {
            document.getElementById('sendMessage').innerHTML += innerHTML + '<br/><br/>';
        }

        //将消息显示在网页上
        function receiveMessageInnerHTML(innerHTML) {
            document.getElementById('receiveMessage').innerHTML += innerHTML + '<br/><br/>';
        }


        function send() {
            var selectText = $("#hisname").val();
            var str = getFormatDate();
            var sendMessage = " ";
            send = "<div></div>"
            sendMessageInnerHTML(str+" "+document.getElementById('username').value + "说：" +'<br/>'+ $("#text").val());

            var message = {
                "sendtime": str,
                "message": document.getElementById('text').value,
                "username": document.getElementById('username').value,
                "to": selectText
            };
            webSocket.send(JSON.stringify(message));
            $("#text").val("");

        }
    }
</script>
